<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Restaurant Sentiment</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1,
        h2 {
            text-align: center;
            margin: 0;
            color: #333;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: normal;
        }

        .restaurant-name p {
            font-size: 1.5rem;
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .review-card {
            background-color: #f0f4f8;
            border-left: 5px solid #007bff;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            color: #222;
            word-wrap: break-word;
        }

        .review-card strong {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #prediction {
            font-weight: bold;
            color: #28a745;
        }

        form {
            margin-bottom: 20px;
        }

        .prediction-positive {
            background: #e9f7ef;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            margin-top: 10px;
            font-size: 1rem;
            color: #155724;
        }

        .prediction-negative {
            background: #f8d7da;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-top: 10px;
            font-size: 1rem;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Restaurant Sentiment</h1>
        <h2>Work In Progress</h2>

        <div class="restaurant-name">
            <p><strong>üçï Pizza Planet</strong></p>
        </div>

        <div class="review-card">
            <p><strong>Enter your review:</strong></p>
            <form onsubmit="event.preventDefault(); send_review();">
                <textarea id="review" name="review" rows="3"
                    placeholder="Write your thoughts about Pizza Planet..."></textarea>
                <button type="submit">Send Review</button>
            </form>
            <div id="prediction-box" class="prediction-box" style="display: none;">
                This review is: <span id="prediction"></span>
            </div>
        </div>

        <div class="review-card">
            <p><strong>User1:</strong> ‚òπÔ∏è This place is amazing!</p>
        </div>
        <div class="review-card">
            <p><strong>User2:</strong> üòÑ Worst restaurant in town!</p>
        </div>
        
    </div>

    <script>
        function send_review() {
            const predictionSpan = document.getElementById('prediction');
            const predictionBox = document.getElementById('prediction-box');
            const input = document.getElementById('review').value.toLowerCase();

            // Reset styles
            predictionBox.classList.remove('prediction-positive', 'prediction-negative');

            // Set prediction
            if (input.includes("worst") || input.includes("bad")) {
                predictionSpan.textContent = "Negative";
                predictionSpan.style.color = "#dc3545";
                predictionBox.classList.add('prediction-negative');
            } else {
                predictionSpan.textContent = "Positive";
                predictionBox.classList.add('prediction-positive');
            }

            predictionBox.style.display = 'block';
        }
    </script>

</body>

</html>
