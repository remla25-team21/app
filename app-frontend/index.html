<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Restaurant Sentiment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Restaurant Sentiment</h1>
        <h2>Work In Progress</h2>

        <div class="restaurant-name">
            <p><strong>🍕 Pizza Planet</strong></p>
        </div>

        <div class="review-card">
            <p><strong>Enter your review:</strong></p>
            <form onsubmit="event.preventDefault(); send_review();">
                <textarea id="review" name="review" rows="3"
                    placeholder="Write your thoughts about Pizza Planet..."></textarea>
                <button type="submit">Send Review</button>
            </form>
            <div id="prediction-box" class="prediction-box" style="display: none;">
                This review is: <span id="prediction"></span>
            </div>
        </div>

        <div class="review-card">
            <p><strong>User1:</strong> ☹️ This place is amazing!</p>
        </div>
        <div class="review-card">
            <p><strong>User2:</strong> 😄 Worst restaurant in town!</p>
        </div>

    </div>

    <script src="predict.js"></script>

</body>

</html>
