<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Restaurant Sentiment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Restaurant Sentiment</h1>
        <div id="restaurant-display" class="restaurant-name">
            <p><strong id="restaurant-name-display">Loading restaurant...</strong></p>
        </div>

        <div class="review-card">
            <p><strong>Enter your review:</strong></p>
            <form onsubmit="event.preventDefault(); send_review();">
                <textarea id="review" name="review" rows="3"
                    placeholder="Write your thoughts about this restaurant..."></textarea>
                <button type="submit">Send Review</button>
            </form>
            <div id="prediction-box" class="prediction-box" style="display: none;">
                This review is: <span id="prediction"></span>
                <!-- Feedback options will be added dynamically by predict.js -->
            </div>
            <!-- Feedback response will be added dynamically -->
        </div>

        <div class="previous-reviews">
            <h3>Previous Reviews</h3>
            <div id="reviews-container">
                <!-- Reviews will be loaded here -->
            </div>
        </div>

        <div class="navigation">
            <button class="secondary-btn" onclick="goBack()">Choose Different Restaurant</button>
        </div>
    </div>

    <script src="predict.js"></script>
</body>

</html>
