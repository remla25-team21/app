<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Restaurant Review Portal</title>
        <link rel="stylesheet" href="styles.css">
        <script src="/env-config.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="version-display" class="version-display">Loading version...</div>
    <div class="container">

        <h1>Restaurant Review Portal</h1>
        <div id="restaurant-display" class="restaurant-name">
            <p><strong id="restaurant-name-display">Loading restaurant...</strong></p>
        </div>

        <div class="review-card">
            <p><strong>Enter your review:</strong></p>
            <form onsubmit="event.preventDefault(); send_review();">
                <textarea id="review" name="review" rows="3"
                    placeholder="Write your thoughts about this restaurant..."></textarea>
                <button type="submit"><i class="fa fa-rocket"></i>Send Review</button>
            </form>
            <div id="prediction-box" class="prediction-box" style="display: none;">
                This review is: <span id="prediction"></span>
                <!-- Star rating will be added here dynamically -->
            </div>
        </div>

            <div class="previous-reviews">
                <h3>Previous Reviews</h3>
                <div id="reviews-container">
                    <!-- Reviews will be loaded here -->
                </div>
            </div>

            <div class="navigation">
                <button class="secondary-btn" onclick="goBack()">Choose
                    Different Restaurant</button>
            </div>
        </div>

    <script src="common.js"></script>
    <script src="predict.js"></script>
</body>

</html>
